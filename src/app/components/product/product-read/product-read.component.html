<div *ngIf="contentView == 1" class="view">
  <!-- ADICIONAR REGISTRO -->
  <button mat-raised-button (click)="openCreate()" color="primary">
    <i class="material-icons">
        person_add 
    </i>
    Novo aluno
  </button>

  <!-- REGISTROS -->
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="alunos">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>
  
      <!-- Idade Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let row">{{row.idade}}</td>
      </ng-container>

      <!-- Turma Column -->
      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef>Turma</th>
        <td mat-cell *matCellDef="let row">{{row.turma}}</td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let aluno">
          <a (click)="openUpdate(aluno)" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a (click)="openDelete(aluno)" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Fazer paginação da tabela -->
  </div>
</div>

<div *ngIf="contentView == 2" class="create">
  <mat-card>
    <mat-card-title>
        Novo Aluno
    </mat-card-title>
    
    <form>

        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="alunoCreate.nome" name="name">  
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Idade" [(ngModel)]="alunoCreate.idade" name="price">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Turma" [(ngModel)]="alunoCreate.turma" name="class">
        </mat-form-field>

    </form>
    <button mat-raised-button (click)="saveCreate()" color="primary">
        <i class="material-icons">
            person_add 
        </i>
        Adicionar
    </button>
    
    <button mat-raised-button (click)="goHome()">
        <i class="material-icons">
            arrow_back 
        </i>
        Cancelar
    </button>
  </mat-card>
</div>
